<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On-Duty Application Form</title>
  </head>
  <body>
    <h1>On-Duty Application Form</h1>
    <form action="#" method="post">
      <fieldset>
        <legend><strong>Personal Information</strong></legend>
        <br />
        <label for="name">Name:</label>
        <input type="text" name="name" required /><br />
        <br />
        <label for="phone">Phone Number:</label>
        <input type="text" name="phone" required /><br />
        <br />
        <label for="roll">Roll Number:</label>
        <input type="text" name="roll" required /><br />
        <br />
        <label for="year">Department and Year:</label>
        <input type="text" name="year" required /><br />
        <br />
      </fieldset>
      <br />
      <br />
      <fieldset>
        <legend><strong>On-Duty Details</strong></legend>
        <br />
        <label for="date">Date of On-duty Requested:</label>
        <input type="date" name="date" required />
        <br />
        <br />
        <label for="reason">Reason for On-duty:</label> <br /><br />
        <textarea name="reason" id="" cols="50" rows="5" required></textarea>
        <br />
        <br />
      </fieldset>
      <br />
      <br />
      <fieldset>
        <legend><strong>Approval of On-duty:</strong></legend>
        <br />
        <span>Approval Status:</span>
        <select id="status" name="status" required>
          <option value="Pending">Pending</option>
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
        </select>
        <br />
        <br />
        <label for="comments">Comments (if any):</label><br />
        <br />
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea
        ><br />
        <br />
      </fieldset>
      <br />
      <br />

      <fieldset>
        <legend><strong>Additional Information (if required):</strong></legend>
        <br />
        <label for="additional">Any special requirements or notes:</label
        ><br /><br />
        <textarea
          id="additional"
          name="additional"
          rows="4"
          cols="50"
        ></textarea
        ><br /><br />
      </fieldset>
      <br />
      <br />
      <button type="submit">submit</button>
    </form>
  </body>
</html>
